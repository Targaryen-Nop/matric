{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block contian %}
<div class="d-flex justify-content-center align-items-center my-3 " style="height: 75vh;">
    <div>
        <div class="card " style="width: 500px;">
            <form method='post' action="{% url 'login' %}">
                {% csrf_token %}
                <div class="card-body">
                    {% comment %} <h5 class="card-title text-center">Login</h5>
                    <label for="basic-url" class="form-label">EMAIL :</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url">
                    </div>
                    <label for="basic-url" class="form-label">PASSWORD :</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password">
                    </div> {% endcomment %}
                    <div class="d-grid gap-2 col-6 mx-auto my-3">
                        <a href="/register" class="btn btn-primary card-link">Sign up wae</a>
                    </div> 
                    {{ form.as_p }} 
                    <hr>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" name="submit" class="btn btn-primary card-link">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
